<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Guide</title>
    <link rel="stylesheet" href="/athelete.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
    <style>
        /* Ensuring full-page Spline background */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures it stays behind content */
        }
    </style>
</head>
<body>

    <!-- Spline 3D Background -->
    <spline-viewer class="spline-background" url="https://prod.spline.design/G0d-p5t0f8I3kq2x/scene.splinecode"></spline-viewer>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="logo">
                    <img src="/images/logo.png" alt="Shelevate Logo">
                    <span>Shelevate</span>
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="/leaderboard">Leaderboard</a>
                    <a href="/sponsors">Sponsors</a>
                    <a href="/mentors">Mentors</a>
                    <a href="/athelete">Athletes</a>
                </div>
                <button id="theme-toggle" aria-label="Toggle theme">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
                <div class="profile-dropdown">
                    <button id="profile-button" class="profile-trigger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                    <div id="profile-menu" class="profile-content">
                        <span id="userName" class="profile-name"></span>
                        <span id="userEmail" class="profile-email"></span>
                        <span id="userRole" class="profile-role"></span>
                        <hr>
                        <button class="logout-button" onclick="logout()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Find Your Perfect Guide</h1>
            <p>Connect with experienced mentors who can help you achieve your athletic goals</p>
            <button class="cta-button" id="find-mentor" onclick="location.href='https://m2sf2ckcpg3ezlfmzpmndg.streamlit.app/#2233a461'">
                Find a Mentor
            </button>
            

        </section>
    </main>

    <!-- Include the chatbot script -->
    <script
        chatbot_id="67cbcc80c36d3aab6bf28376"
        data-type="default"
        src="https://app.thinkstack.ai/bot/thinkstackai-loader.min.js"
    ></script>

    <script src="/athelete.js"></script>
    <!-- Floating Nutrition Card -->
    <div id="nutrition-card" class="hidden">
        <h3>Nutrition Info</h3>
        <p><strong>BMI:</strong> <span id="bmi">-</span></p>
        <p><strong>Calories:</strong> <span id="calories">-</span></p>
        <p><strong>Protein:</strong> <span id="protein">-</span></p>
        <p><strong>Fat:</strong> <span id="fat">-</span></p>
        <button onclick="fetchNutritionData()">Update</button>
    </div>

        
    
</body>
</html>
