<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsMentor - Authentication</title>
    <link rel="stylesheet" href="/auth.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Welcome Back</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="switch-form">
                    Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
                </p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container hidden" id="signupForm">
            <h2>Create Account</h2>
            <form onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">I am a</label>
                    <select id="userRole" onchange="handleRoleChange()" required>
                        <option value="">Select Role</option>
                        <option value="athlete">Athlete</option>
                        <option value="mentor">Mentor</option>
                        <option value="sponsor">Sponsor</option>
                    </select>
                </div>

                <!-- Athlete Fields -->
                <div class="form-group hidden" id="athleteFields">
                    <label for="athleteSport">Sport</label>
                    <input type="text" id="athleteSport">
                    <label for="athleteSkillLevel">Skill Level</label>
                    <input type="text" id="athleteSkillLevel">
                    <label for="position">Position in team sport</label>
                    <input type="text" id="position">
                    <label for="athleteBrandPreference">Brand Preference</label>
                    <input type="text" id="athleteBrandPreference">
                    <label for="athleteSponsorshipType">Sponsorship Type Required</label>
                    <input type="text" id="athleteSponsorshipType">
                    <label for="athleteAchievements">Achievements</label>
                    <input type="text" id="athleteAchievements">
                    <label for="athleteFollowers">Social Media Followers</label>
                    <input type="text" id="athleteFollowers">
                    <label for="athleteRegion">Region</label>
                    <input type="text" id="athleteRegion">
                </div>

                <!-- Mentor Fields -->
                <div class="form-group hidden" id="mentorFields">
                    <label for="mentorSport">Sport</label>
                    <input type="text" id="mentorSport">
                    <label for="mentorExperience">Experience</label>
                    <input type="text" id="mentorExperience">
                    <label for="mentorExpertise">Expertise</label>
                    <input type="text" id="mentorExpertise">
                    <label for="mentorRegion">Region</label>
                    <input type="text" id="mentorRegion">
                </div>

                <!-- Sponsor Fields -->
                <div class="form-group hidden" id="sponsorFields">
                    <label for="sponsorBudget">Budget</label>
                    <input type="text" id="sponsorBudget">
                    <label for="sponsorBrandName">Brand Name</label>
                    <input type="text" id="sponsorBrandName">
                    <label for="sponsorTargetAthlete">Target Athlete</label>
                    <input type="text" id="sponsorTargetAthlete">
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="switch-form">
                    Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
