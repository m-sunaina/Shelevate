<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Shelevate</title>
    <link rel="stylesheet" href="/sponsers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/images/logo.png" alt="Shelevate Logo">
            <span>Shelevate</span>
        </div>
        <div class="nav-links">
            <a href="/leaderboard">Leaderboard</a>
            <a href="/sponsors">Sponsors</a>
            <a href="/mentors">Mentors</a>
            <a href="/athlete">Athlete</a>
            <div class="profile-dropdown">
                <button class="profile-btn">Profile <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <div class="user-info">
                        <p><strong>Name:</strong> <span id="userName"></span></p>
                        <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        <p><strong>Role:</strong> <span id="userRole"></span></p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="sponsors-container">
        <h1 class="page-title">Our Sponsors</h1>
        
        <div class="sponsors-grid" id="sponsorsGrid">
            <!-- Sponsors will be populated here via JavaScript -->
        </div>
    </main>

    <!-- Sponsor Details Modal -->
    <div id="sponsorModal" class="modal">
        <div class="modal-content glass">
            <span class="close-button">&times;</span>
            <div id="sponsorDetails">
                <!-- Sponsor details will be populated here -->
            </div>
        </div>
    </div>

    <script src="/sponsers.js"></script>
</body>
</html>
